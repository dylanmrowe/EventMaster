	function forSchool(){
		toSearch = "school";
		$( "#all" ).html(" ");
		AJAXCALL();
	} 
	
	function forWork(){
		toSearch = "work";
		$( "#all" ).html(" ");
		AJAXCALL();
	}
	
	function AJAXCALL(){
		$.ajax({
		  url: "https://faculty.cs.byu.edu/~jones/cs256/smartSign.json",
		  success: function( data ) 
		  {
			console.log(data);
			var i;
			  
			for(i=0; i<data.length; i++){
				var j;
				for(j=0; j<data[i].keywords.length; j++){
					
					if(data[i].keywords[j] == toSearch){
						$( "#all" ).append( '<img src="'+data[i].thumbnail+'">');
						
						$("#all").append( "<b>"+data[i].title+"</b><br>" );
						$("#all").append("Keywords:<br>");
						
						var k;
						for(k=0; k<data[i].keywords.length; k++){
							$("#all").append( data[i].keywords[k] +"; ");
						}
						$("#all").append("<br><br>");
						break;
					}
				}
			}
			  
		  }
		}); //end ajax
	}
